spring:
  application:
    name: user
  graphql:
    graphiql:
      enable: true
      path: /graphiql
  datasource:
    url: jdbc:mysql://localhost:3306/ems?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      database-platform: org.hibernate.dialect.MySQLDialect

server:
  port: 9098


